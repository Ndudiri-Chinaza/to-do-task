<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

  <section class="dashboard">
    <div class="sidebar">
      <div class="top-sibebar">
        <div class="logo-container">
          <img src="./Images/clipboard_fill.svg" alt="">
        </div>

        <div class="menu-container">
          <a href="#" class="menu-item-link">
            <div class="menu-item">
              <div class="menu-icon">
                <span class="material-symbols-outlined">house</span>
              </div>

              <div class="menu-text">
                <p>Home</p>
              </div>
            </div>
          </a>

          <a href="#" class="menu-item-link">
            <div class="menu-item">
              <div class="menu-icon">
                <span class="material-symbols-outlined">calendar_month</span>
              </div>

              <div class="menu-text">
                <p>Calender</p>
              </div>
            </div>
          </a>
          
          <a href="#" class="menu-item-link">
            <div class="menu-item">
              <div class="menu-icon">
                <span class="material-symbols-outlined">person</span>
              </div>

              <div class="menu-text">
                <p>My Profile</p>
              </div>
            </div>
          </a>
          
          <a href="#" class="menu-item-link">
            <div class="menu-item">
              <div class="menu-icon">
                <span class="material-symbols-outlined">assignment</span>
              </div>

              <div class="menu-text">
                <p>Learning Hub</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="bottom-sidebar">
        <a href="#" class="menu-item-link">
          <div class="settings-container">
           <p>Settings</p>
          </div>
        </a>
        
        <a href="#" class="menu-item-link">
          <div class="settings-container">
            <p>Help Center</p>
          </div>
        </a>
      </div>
    </div>

    <div class="content-area">
      <div class="top-content-container">
        <div class="home-top">
          <p>Home</p>
        </div>

        <div class="notification-container">
          <div class="notify-container">
            <img src="./Images/bell.svg" alt="">
          </div>

          <div class="p-blue-container">
            <img src="./Images/p-blue.svg" alt="">
          </div>
        </div>
      </div>

      <div class="bottom-content-container">
        <div class="today-container">
          <h1>Today <span class="dec">26 Dec</span></h1>
        </div>

        <div class="wellness-and-tasks-container">
          <div class="wellness-container">
            <div class="health-container heart">
              <div class="health-image-container">
                <img src="./Images/heart.svg" alt="">
              </div>

              <div class="number-health-text">
                <p>6 <span>Health</span></p>
              </div>
            </div>

            <div class="health-container tab">
              <div class="health-image-container">
                <img src="./Images/tablet-01.svg" alt="">
              </div>

              <div class="number-health-text">
                <p>5 <span>Work</span></p>
              </div>
            </div>

            <div class="health-container four">
              <div class="health-image-container">
                <img src="./Images/heart-hand.svg" alt="">
              </div>

              <div class="number-health-text">
                <p>4 <span>Mental Health</span></p>
              </div>
            </div>

            <div class="health-container thirteen">
              <div class="health-image-container">
                <img src="./Images/folder.svg" alt="">
              </div>

              <div class="number-health-text">
                <p>13 <span>Others</span></p>
              </div>
            </div>
          </div>

          <div class="tasks-container">
            <div class="top-tasks">
              <div class="upcoming-task">
                <h3>Tasks</h3>
                <p>Upcoming Tasks</p>
              </div>

              <div class="add-container">
                <img src="./Images/add.svg" alt="">
              </div>
            </div>

            <div class="list-of-tasks">
              <div class="task-item-input">
                <div class="radio-input">
                  <input type="radio" name="task" id="drinkwater">
                </div>

                <div class="label-hewotal-container">
                  <div class="input-label">
                    <label for="drinkwater">Drink 8 glasses of water</label>
                  </div>

                  <div class="hewotal-container health">
                    <span>HEALTH</span>
                  </div>
                </div>
              </div>

              <div class="task-item-input">
                <div class="radio-input">
                  <input type="radio" name="task" id="work">
                </div>

                <div class="label-hewotal-container">
                  <div class="input-label">
                    <label for="work">Edit the PDF</label>
                  </div>

                  <div class="hewotal-container work">
                    <span>WORK</span>
                  </div>
                </div>
              </div>

              <div class="task-item-input">
                <div class="radio-input">
                  <input type="radio" name="task" id="mentalhealth">
                </div>

                <div class="label-hewotal-container">
                  <div class="input-label">
                    <label for="mentalhealth">Write in a gratitude journal</label>
                  </div>

                  <div class="hewotal-container mental">
                    <span>MENTAL HEALTH</span>
                  </div>
                </div>
              </div>

              <div class="task-item-input">
                <div class="radio-input">
                  <input type="radio" name="task" id="drinkwater">
                </div>

                <div class="label-hewotal-container">
                  <div class="input-label">
                    <label for="drinkwater">Stretch everyday for 15 minutes</label>
                  </div>

                  <div class="hewotal-container health">
                    <span>HEALTH</span>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
